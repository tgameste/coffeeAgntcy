services:
  farm-server:
    build:
      context: ../../..
      dockerfile: coffeeAGNTCY/coffee_agents/corto/docker/Dockerfile.farm
    image: ghcr.io/agntcy/coffee-agntcy/corto-farm:latest
    container_name: farm-server
    platform: linux/amd64
    environment:
      - FARM_AGENT_HOST=farm-server
      - FARM_AGENT_PORT=9999
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_VERSION=${OPENAI_API_VERSION}
      - OPENAI_ENDPOINT=${OPENAI_ENDPOINT}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - TRANSPORT_SERVER_ENDPOINT=http://slim:46357
      - OTLP_HTTP_ENDPOINT=http://otel-collector:4318
    ports:
      - "9999:9999"

  weather-server:
    build:
      context: ../../..
      dockerfile: coffeeAGNTCY/coffee_agents/corto/docker/Dockerfile.weather
    image: ghcr.io/agntcy/coffee-agntcy/corto-weather:latest
    container_name: weather-server
    platform: linux/amd64
    environment:
      - WEATHER_AGENT_HOST=weather-server
      - WEATHER_AGENT_PORT=9998
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_VERSION=${OPENAI_API_VERSION}
      - OPENAI_ENDPOINT=${OPENAI_ENDPOINT}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - TRANSPORT_SERVER_ENDPOINT=http://slim:46357
      - OTLP_HTTP_ENDPOINT=http://otel-collector:4318
    ports:
      - "9998:9998"

  slim:
    image: ghcr.io/agntcy/slim:0.3.15
    container_name: slim-dataplane
    ports:
      - "46357:46357"  # Pub/Sub endpoint
      - "46358:46358"  # Controller endpoint (for debugging/monitoring)
    environment:
      - PASSWORD=${SLIM_GATEWAY_PASSWORD:-dummy_password}
      - CONFIG_PATH=/config.yaml
    volumes:
      - ./config/docker/slim/server-config.yaml:/config.yaml
    command: ["/slim", "--config", "/config.yaml"]

  # Exchange server App (farm client)
  exchange-server:
    build:
      context: ../../..
      dockerfile: coffeeAGNTCY/coffee_agents/corto/docker/Dockerfile.exchange
    image: ghcr.io/agntcy/coffee-agntcy/corto-exchange:latest
    container_name: exchange-server
    platform: linux/amd64
    environment:
      - FARM_AGENT_HOST=farm-server
      - FARM_AGENT_PORT=9999
      - WEATHER_AGENT_HOST=weather-server
      - WEATHER_AGENT_PORT=9998
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_VERSION=${OPENAI_API_VERSION}
      - OPENAI_ENDPOINT=${OPENAI_ENDPOINT}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - TRANSPORT_SERVER_ENDPOINT=http://slim:46357
      - OTLP_HTTP_ENDPOINT=http://otel-collector:4318
    depends_on:
      - farm-server
      - weather-server
    ports:
      - "8000:8000"

  ui:
    build:
      context: ../../..
      dockerfile: coffeeAGNTCY/coffee_agents/corto/docker/Dockerfile.ui
    image: ghcr.io/agntcy/coffee-agntcy/corto-ui:latest
    container_name: ui
    platform: linux/amd64
    environment:
      - VITE_EXCHANGE_APP_API_URL=http://127.0.0.1:8000
    depends_on:
      - exchange-server
    ports:
      - "3000:3000"

  clickhouse-server:
    image: clickhouse/clickhouse-server
    container_name: clickhouse-server
    ports:
      - "9000:9000"
      - "8123:8123"
    environment:
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: admin
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    restart: unless-stopped
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./config/docker/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    command: ["--config", "/etc/otel-collector-config.yaml"]
    depends_on:
      clickhouse-server:
        condition: service_healthy

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./config/docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      clickhouse-server:
        condition: service_healthy
